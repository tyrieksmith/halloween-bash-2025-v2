<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Birthday Bash 2025</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(black, #1a1a1a);
      color: orange; 
      text-align: center;
      animation: flicker 3s infinite;
    }
    h1 {
      color: orange;
      text-shadow: 0 0 20px purple, 0 0 30px red;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px purple, 0 0 10px red; }
      to { text-shadow: 0 0 20px purple, 0 0 40px red; }
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }
    .container { max-width: 600px; margin: auto; }
    iframe { width: 100%; height: 600px; border: none; border-radius: 10px; }
    .flyer {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 5px solid orange;
      border-radius: 15px;
      box-shadow: 0 0 15px orange;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .flyer:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px purple;
    }
    #countdown {
      font-size: 1.8rem;
      margin: 20px 0;
      color: orange;
      text-shadow: 0 0 15px red;
      transition: transform 0.3s ease;
    }
    #countdown:hover {
      transform: scale(1.1);
      text-shadow: 0 0 25px purple;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flyer.jpeg" alt="Halloween Birthday Bash Flyer" class="flyer">
    <h1>ðŸŽƒ Halloween Birthday Bash 2025 ðŸŽƒ</h1>
    <p>Join us for a spooky night of fun! October 30th, 2025 at 8:00 PM CST.</p>
    
    <h2>Countdown to the Party</h2>
    <div id="countdown"></div>

    <h2>RSVP Below</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfNcgwiGldDEydN5SkgAKpUoEukzN5L19WIx53GNpzRezh65A/viewform?usp=send_form&usp=embed_facebook"></iframe>
  </div>

  <script>
    // Set the date and time of the event
    var eventDate = new Date("October 30, 2025 20:00:00 CST").getTime();

    // Update the countdown every second
    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var timeLeft = eventDate - now;

      // Time calculations
      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display result
      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // When countdown is over
      if (timeLeft < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "The Party is Live!";
      }
    }, 1000);
  </script>
</body>
</html>
